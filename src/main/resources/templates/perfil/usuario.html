<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head-main">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper" class="text-dark">

        <!-- Sidebar -->
        <div th:insert="fragments/menu :: menu-lateral">

        </div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:insert="fragments/nav::navbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container">

                    <!-- Page Heading -->
                    <h1 class="mb-4 mt-3 text-center black">Usuario</h1>

                    <!-- Formulario -->
                    <form action="">
                        <div class="row mt-5 mb-3">
                            <div class="col-md-2 text-center black mt-2">
                                <label>Buscar empleado: </label>
                            </div>
                            <div class="col-md-8 mb-3">
                                <input type="text" class="form-control" placeholder="Ingrese un número de empleado"
                                    required>
                            </div>
                            <div class="col-md-2">
                                <input type="submit" class="btn issste text-white btn-block" value="Buscar">
                            </div>
                        </div>


                        <hr>
                        <div class="row mt-3">
                            <div class="col-md-6 col-lg-6 black text-center">
                                <label>Nombre:</label>
                            </div>
                            <div class="col-md-6 col-lg-6"><span class="fw-bold">xxxxxxxxxxxxxxxxxxxxxx</span></div>
                            <div class="col-md-6 col-lg-6 black text-center">
                                <label>Apellido Paterno:</label>
                            </div>
                            <div class="col-md-6 col-lg-6"><span class="fw-bold">xxxxxxxxxxxxxxxxxxxxxx</span></div>
                            <div class="col-md-6 col-lg-6 black text-center">
                                <label>Apellido Materno:</label>
                            </div>
                            <div class="col-md-6 col-lg-6"><span class="fw-bold">xxxxxxxxxxxxxxxxxxxxxx</span></div>
                            <div class="col-md-6 col-lg-6 black text-center">
                                <label>RFC:</label>
                            </div>
                            <div class="col-md-6 col-lg-6"><span class="fw-bold">xxxxxxxxxxxxxxxxxxxxxx</span></div>
                            <div class="col-md-6 col-lg-6 black text-center">
                                <label>Adscripción:</label>
                            </div>
                            <div class="col-md-6 col-lg-6"><span class="fw-bold">xxxxxxxxxxxxxxxxxxxxxx</span></div>
                            
                        </div>
                        <hr>
                        <div class="row">
                             <!-- Datos para llenar -->
                             <div class="col-md-6 col-lg-6 mt-2 mb-2">Sociedad:</div>
                             <div class="col-md-6 col-lg-6 mt-2 mb-2">
                                 <input type="text" class="form-control" placeholder="Ingrese la sociedad" id="idSociedad" name="id_sociedad">
                             </div>
                             <div class="col-md-6 col-lg-6 mt-2 mb-2">Clave:</div>
                             <div class="col-md-6 col-lg-6 mt-2 mb-2">
                                 <input type="text" class="form-control" placeholder="Ingrese la clave" id="clave" name="Clave">
                             </div>
                             <div class="col-md-6 col-lg-6 mt-2 mb-2">Password:</div>
                             <div class="col-md-6 col-lg-6 mt-2 mb-2">
                                 <input type="password" class="form-control" placeholder="Ingrese la contraseña" id="password" name="Password">
                             </div>
                        </div>
                        <hr>
                        <div class="row mt-5">
                            <div class="col-md-3 text-center black">Perfil:</div>
                            <div class="col-md-7">
                                <select class="form-select" id="perfil" name="perfil"
                                    aria-label="Default select example">
                                    <option value="0" disabled>Seleccione una opcion</option>
                                    <option value="1">Administrador guardias</option>
                                    <option value="2">Administrador suplencias</option>
                                    <option value="3">Presupuesto</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-4"></div>
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <input type="submit" class="btn issste text-white btn-block" value="Guardar Usuario">
                            </div>
                        </div>
                    </form>
                    <!-- Fin del formulario -->
                </div>


            </div>
            <!-- Fin del contenido -->

            <!-- Footer -->
            <div th:insert="fragments/footer::pie-pagina"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->


    <!-- Scroll to Top Button-->
    <a th:insert="fragments/boton-scroll::boton-scroll-up"></a>
    <!-- Logout Modal-->
    <div th:insert="fragments/modal :: msgSalir"></div>

    <div th:insert="fragments/scripts::scripts-js"></div>

</body>

</html>
