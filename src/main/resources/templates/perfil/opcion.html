<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head-main">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper" class="text-dark">

        <!-- Sidebar -->
        <div th:insert="fragments/menu::menu-lateral"></div>

        <!-- Contenido central -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:insert="fragments/nav::navbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="mb-4 mt-3 text-center black">Opción</h1>

                    <!-- Formulario -->
                    <div class="container mt-5">

                        <form autocomplete="off" method="post">

                            <div class="form-row pb-2">
                                <div class="form-group col-md-12">
                                    <label>Nombre:</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" minlength="1" maxlength="50"
                                        placeholder="Ingrese el nombre" required>
                                </div>
                            </div>

                            <div class="form-row pb-2">
                                <div class="form-group col-md-12">
                                    <label>Descripción:</label>
                                    <input type="text" class="form-control" name="descripcion" id="descripcion" minlength="1"
                                        maxlength="180" placeholder="Ingrese una Descripción" required>
                                </div>
                            </div>

                            <div class="form-row pb-5">
                                <div class="form-group col-md-6">
                                    <label>Componente:</label>
                                    <input type="text" class="form-control" name="componente" id="componente" minlength="1"
                                        maxlength="80" placeholder="Ingrese el nombre del componente" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Tipo:</label>
                                    <input type="number" min="1" class="form-control" name="tipo" id="tipo"
                                        placeholder="Ingrese el tipo" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4 text-center">
                                    <button type="submit" class="btn btn-block issste text-white">Enviar</button>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </form>

                    </div>
                    <!-- Fin del formulario -->
                </div>


            </div>
            <!-- Fin del contenido -->

            <!-- Footer -->
            <div th:insert="fragments/footer::pie-pagina"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:insert="fragments/boton-scroll::boton-scroll-up"></a>
    <!-- Logout Modal-->
    <div th:insert="fragments/modal :: msgSalir"></div>

    <div th:insert="fragments/scripts::scripts-js"></div>
</body>

</html>
