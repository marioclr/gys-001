<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head::head-main">
</head>

<body id="page-top">

    <!-- Div que contienen todos los elementos de la página-->
    <div id="wrapper" class="text-dark">

        <!-- Sidebar -->
        <div th:insert="fragments/menu::menu-lateral"></div>
        <!-- End of Sidebar -->

        <!-- Contenido principal -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:insert="fragments/nav::navbar"></div>
                <!-- End of Topbar -->

                <!-- Contenido editable por página -->

                <div class="container-fluid">
                    <div class="row">
                        <!-- Card 1 -->

                        <div th:each="usuario : ${permisos}" class="col-xl-3 col-md-6 mb-4">
                            <a th:href="@{${usuario.componente}}">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-issste text-uppercase mb-1">
                                                    <p th:text="${usuario.nombrePerfil}"></p>
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                    <p th:text="${usuario.nombreOpcion}"></p>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-user-shield" style="font-size:36px; color:black"></i>
                                            </div>
                                        </div>
                                        <a th:href="@{${usuario.componente}}" class="small-box-footer">Acceder&nbsp;<i
                                                class="fas fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- Fin de la card -->
                    </div>
                </div>
                <!-- Fin del contenido editable por página -->
            </div>

            <!-- Footer -->
            <div th:insert="fragments/footer::pie-pagina"></div>
        </div>
        <!--Fin del div que contiene todos los elementos de la pagina -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:insert="fragments/boton-scroll::boton-scroll-up"></a>

    <!-- Logout Modal-->
    <div th:insert="fragments/modal :: msgSalir"></div>

    <!-- Scripts -->
    <div th:insert="fragments/scripts::scripts-js"></div>

</body>

</html>
